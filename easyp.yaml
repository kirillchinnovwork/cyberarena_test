lint:
    use:
        - DEFAULT
deps:
    - github.com/googleapis/googleapis
    - github.com/grpc-ecosystem/grpc-gateway
    - github.com/gogo/protobuf
generate:
  inputs:
    - directory: ./api
  plugins:
    - name: go
      out: .
      opts:
        paths: source_relative
    - name: go-grpc
      out: .
      opts:
        paths: source_relative
    - name: grpc-gateway
      out: .
      opts:
        paths: source_relative
    - name: openapiv2
      out: .
breaking:
    ignore: []
    against_git_ref: ""
