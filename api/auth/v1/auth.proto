syntax = "proto3";

package auth.v1;

option go_package = "gis/polygon/api/auth/v1;pb";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

enum Role {
  ROLE_UNSPECIFIED = 0;
  ROLE_USER = 1;
  ROLE_ADMIN = 2;
}

message RegisterRequest {
  string username = 1;
  string password = 2;
  Role role = 3;
}

message RegisterResponse {
  string user_id = 1;
  string username = 2;
  Role role = 3;
  string avatar_url = 4;
}

message LoginRequest {
  string name = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  int64 expires_at_unix = 2;
  string user_id = 3;
  string team_id = 4;
  string refresh_token = 5;
  int64 refresh_expires_at_unix = 6;
  Role role = 7;
}

message ValidateTokenRequest { 
  string access_token = 1; 
}

message ValidateTokenResponse {
  string user_id = 1;
  string team_id = 2;
  Role role = 3;
}

message RefreshTokenRequest { 
  string refresh_token = 1; 
}

message CreateUserRequest {
  string name = 1;
  string password = 2;
  bytes avatar = 3;
  Role role = 4;
}

message CreateUserResponse {
  string user_id = 1;
  string name = 2;
  string avatar_url = 3;
  Role role = 4;
}

message SetPasswordRequest { 
  string user_id = 1; 
  string password = 2; 
}

message SetRoleRequest {
  string user_id = 1;
  Role role = 2;
}

service AuthClientService {
  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = { 
      post: "/v1/auth/register" 
      body: "*" 
    };
  }
  
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = { 
      post: "/v1/auth/login" 
      body: "*" 
    };
  }
  
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse) {
    option (google.api.http) = { 
      post: "/v1/auth/validate" 
      body: "*" 
    };
  }
  
  rpc Refresh(RefreshTokenRequest) returns (LoginResponse) {
    option (google.api.http) = { 
      post: "/v1/auth/refresh" 
      body: "*" 
    };
  }
}

service AuthAdminService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {
    option (google.api.http) = { 
      post: "/v1/admin/auth/users" 
      body: "*" 
    };
  }
  
  rpc SetPassword(SetPasswordRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = { 
      post: "/v1/admin/auth/users/{user_id}/password" 
      body: "*" 
    };
  }
  
  rpc SetRole(SetRoleRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = { 
      post: "/v1/admin/auth/users/{user_id}/role" 
      body: "*" 
    };
  }
}
